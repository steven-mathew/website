		var scrollTime = 0.9; //Scroll time
		var scrollDistance = 90;

		$('#App-main').bind('mousewheel', function(e){

			var idx = Math.floor(Math.random() * emojis.length);
		 
			document.getElementById("emoji").innerHTML = emojis[idx];
			
			var delta = e.originalEvent.wheelDelta/120 || -e.originalEvent.detail/3;
			var scrollTop = $('#App-main').scrollTop();
			var finalScroll = scrollTop - parseInt(delta*scrollDistance);
			
			TweenMax.to($('#App-main'), scrollTime, {

			scrollTo : { y: finalScroll },
				ease: Power4.easeOut,	
				autoKill: true,
				overwrite: 5
			});
			
		 });
	  </script>
